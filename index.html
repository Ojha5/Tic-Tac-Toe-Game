<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game | Gaming Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>My TicTacToe.com</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="container">
            <div class="box br bd bt bl"><span class="boxText"></span></div>
            <div class="box br bd bt"><span class="boxText"></span></div>
            <div class="box bd bt br"><span class="boxText"></span></div>
            <div class="box br bd bl"><span class="boxText"></span></div>
            <div class="box br bd"><span class="boxText"></span></div>
            <div class="box bd br"><span class="boxText"></span></div>
            <div class="box br bl bd"><span class="boxText"></span></div>
            <div class="box br bd"><span class="boxText"></span></div>
            <div class="box br bd"><span class="boxText"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Lets Play My TicTacToe Game</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="music/excited.gif" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
